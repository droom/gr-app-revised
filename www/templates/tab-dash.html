<!-- GR-PAGE CREATE NEW -->

<ion-view view-title="New Receipt">
<ion-nav-bar class="bar-stable" align-title="left">

</ion-nav-bar>
<ion-content>

<div class="card stepper">
  <div class="row stepper">
    <a href="#/tab/dash" class="col col-33 active">ITEMS</a>
    <a href="#/tab/dash-2" class="col col-33 ">RECIPIENT</a>
    <a href="#/tab/dash-3" class="col col-33">PREVIEW</a>
  </div>
</div>


<div class="card new">
  <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label">Item Name</span>
      <input type="text" placeholder="John">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Unit Price</span>
      <input type="text" placeholder="Suhr">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label">Quantity</span>
      <input type="text" placeholder="john@suhr.com">
    </label>
  </div>
  <div class="item item-body">
    <ul class="list">
      <li class="item item-checkbox">
       <label class="checkbox">
         <input type="checkbox">
       </label>
       Include GST for this item
     </li>
   </ul>
 </div>
</div>


<div class="row">
  <div class="col">
    <button class="button button-stable button-slab">
      Add Item
    </button>
  </div>
  <div class="col text-right">

    <button onclick="window.location.href='#/tab/dash-2'" class="button button-stable button-slab button-cta">
      Continue &rarr;
    </button>
  </div>
</div>



</div>
</div>
</div>



</ion-content>
</ion-view>
