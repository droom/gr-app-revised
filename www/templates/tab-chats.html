<!-- GR-PAGE DASH -->

<ion-view view-title="My Receipts">
<ion-nav-bar class="bar-stable" align-title="left">
<ion-nav-buttons side="secondary">
</ion-nav-buttons>
</ion-nav-bar>

  <ion-content>

  <label class="item item-input search">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <p>{{chat.receiptID}}</p>
        <p><strong>{{chat.firstItem}}</strong></p>
        <p>{{chat.name}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
